<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div *ngFor="let product of products" class="bg-white p-4 rounded-lg shadow-md">
      <img *ngIf="product.image" [src]="product.image" alt="{{ product.name }}" class="w-full h-32 object-cover mb-4 rounded-md">
      <h3 class="text-xl font-semibold mb-2">{{ product.name }}</h3>
      <p class="text-gray-600 mb-2">Precio: ${{ product.price }}</p>
      <p class="text-gray-700">{{ product.description }}</p>
      <div class="mt-4 flex justify-end">

        <button (click)="editProduct(product.id)" class="bg-blue-500 text-white px-4 py-2 rounded-md">Editar</button>
        <button (click)="deleteProduct(product.id)" class="bg-red-500 text-white px-4 py-2 rounded-md">Eliminar</button>
        
      </div>
    </div>
  </div>
  
  <div *ngIf="products.length === 0" class="mt-8">
    <p class="text-lg text-gray-500">No hay productos disponibles.</p>
  </div>
